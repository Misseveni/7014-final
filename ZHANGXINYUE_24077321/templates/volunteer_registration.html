{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">Volunteer Registration</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.skills.id_for_label }}" class="form-label">Skills</label>
                        {{ form.skills }}
                        <div class="form-text">Select your skills from the list</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="{{ form.availability_start.id_for_label }}" class="form-label">Availability Start Time</label>
                            {{ form.availability_start }}
                        </div>
                        <div class="col-md-6">
                            <label for="{{ form.availability_end.id_for_label }}" class="form-label">Availability End Time</label>
                            {{ form.availability_end }}
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.emergency_contact_name.id_for_label }}" class="form-label">Emergency Contact Name</label>
                        {{ form.emergency_contact_name }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.emergency_contact_phone.id_for_label }}" class="form-label">Emergency Contact Phone</label>
                        {{ form.emergency_contact_phone }}
                    </div>
                    <button type="submit" class="btn btn-success">Update Profile</button>
                    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
