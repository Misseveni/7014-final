{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Report Disaster</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.disaster_type.id_for_label }}" class="form-label">Disaster Type</label>
                        {{ form.disaster_type }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.location.id_for_label }}" class="form-label">Location</label>
                        {{ form.location }}
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="{{ form.gps_latitude.id_for_label }}" class="form-label">GPS Latitude</label>
                            {{ form.gps_latitude }}
                        </div>
                        <div class="col-md-6">
                            <label for="{{ form.gps_longitude.id_for_label }}" class="form-label">GPS Longitude</label>
                            {{ form.gps_longitude }}
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.severity.id_for_label }}" class="form-label">Severity</label>
                        {{ form.severity }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
                        {{ form.description }}
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Report</button>
                    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
